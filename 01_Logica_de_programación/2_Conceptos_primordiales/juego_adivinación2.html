<meta charset="UTF-8">

<h1>PROGRAMA-Juego adivinacion 2</h1>

<script>
    function SaltarLinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        SaltarLinea();
    }


    //var n = parseInt(prompt("Ingrese el número máximo a considerar"))
    var numeroSistema = Math.floor(Math.random() * 10);
    var intentos = 3;
    var i = 1;
    
    while(i <= intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un numero del 0 a 10"));

        if(numeroSistema == numeroLanzado){
            alert("Usted acertó, en el intento " + i + ", el número era: " + numeroSistema);
            break;
        }
        else{
            alert("Usted erró ");
        }

        i++
    }

    if(numeroSistema == numeroLanzado){
            imprimir("Usted acerto, en el intento " + i + " el número era: " + numeroSistema);
          
        }
        else{
            imprimir("Usted erró todos sus intentos, el numero pensado era: " + numeroSistema);
        }


    imprimir("FIN")
    
</script>
