<canvas width="600" height="400"></canvas>

<script>
    
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = 'lightgrey'; 
    pincel.fillRect(0,0,600,400);

    function disenharCir(x,y,r){
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,r,0,2*Math.PI);
        pincel.fill();
    }

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);
    }

var x = 0;
var sentido = 1;

    function actualizarPantalla() {
        limpiarPantalla();
        if(x > 600){
            sentido = -1;
        }else if(x < 0 ){
            sentido = 1;
        }
        disenharCir(x, 20, 10);
        x = x + sentido;
    
    }

//cuando pasas una funcion como parametro no lleva parentesis porque sino
//actualizarPantalla se ejecutaria al momento de inicializar el programa, 
//y no seria accionada por la funciÃ³n setInterval. 
    setInterval(actualizarPantalla,5);
   

    
    
</script>
