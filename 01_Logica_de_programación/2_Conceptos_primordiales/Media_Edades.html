<meta charset="UTF-8">

<h1>PROGRAMA-Calcular media de edades</h1>

<script>
    function SaltarLinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        SaltarLinea();
    }

    var miembros = parseInt(prompt("Introduce el mumero de miembros"));
    var contador=1;
    var totalEdades =0;

    while(contador<=miembros){
        edad = parseInt(prompt("Ingrese la edad"));
        totalEdades = totalEdades + edad;
        contador++;

    }

    media = Math.round(totalEdades/miembros);
    
    imprimir("La media de las edades de la familia es: " +media);
    imprimir("Fin")


    
</script>
