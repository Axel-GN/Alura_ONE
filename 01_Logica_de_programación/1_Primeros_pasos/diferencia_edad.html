<meta charset="UTF-8">

<h1>Diferencia de edad</h1>

<script>
    function SaltarLinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        SaltarLinea();
    }

    var anho = 2023;

    var edad_hass = anho-1998
    var edad_ado = anho-2000
    
    imprimir("Yo tengo: " + edad_hass + " años");

    imprimir("Mi hermanito tiene: " + edad_ado + " años");

    imprimir("Nuestra diferencia de edad es de: " + (edad_hass-edad_ado) + " años");

</script>
