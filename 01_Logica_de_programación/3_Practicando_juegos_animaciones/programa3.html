<canvas width="600" height="400"></canvas>

<script>
    
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    
    pincel.fillStyle = 'grey'; 
    pincel.fillRect(0,0,600,400);

    function exhibirAlerta(evento){
        var x = evento.pageX-pantalla.offsetLeft;//resta el excedente que hay a la izquierda
        var y = evento.pageY-pantalla.offsetTop;//resta el excedente que hay en la parte superior
        console.log(evento);
        alert(x +","+y);
    }
    function dibujarCirculo(evento){
        var x = evento.pageX-pantalla.offsetLeft;//resta el excedente que hay a la izquierda
        var y = evento.pageY-pantalla.offsetTop;//resta el excedente que hay en la parte superior
        
        pincel.fillStyle= "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,(2*Math.PI));
        pincel.fill();
        
        console.log(x +","+y);
        
    }

    //pantalla.onclick = exhibirAlerta;
    pantalla.onclick = dibujarCirculo;


    
       
       

    

    
    
</script>
