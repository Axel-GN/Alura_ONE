<!-- esta etiqueta le dice al programa que -->
<script>

</script>

<!--Todo código escrito en JavaScript debe estar dentro de la etiqueta <script>
    Piensa que todo lo que está entre <script>…</script>, está en el mundo JavaScript. 
    Siendo así, el navegador interpretará ese trecho como JavaScript. 
    Todo aquello que está escrito fuera de <script>…</script>, es considerado mundo HTML 
    y será interpretado como HTML.-->
